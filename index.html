<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    
   
     <title>Document</title>
</head>
<body class="pb-5">
    <header>
        <div class="cabecalho pt-2 d-flex">
            <h5 class="ms-5 mb-2 fw-bolder">Sistema Integrado de Atendimento ao Estudante</h5>
            <p id="data" class="ms-auto mb-0 me-3"></p>
        
            <script>
                const hoje = new Date();
                const opcoes = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
                const dataFormatada = hoje.toLocaleDateString('pt-BR', opcoes);
                document.getElementById("data").textContent = dataFormatada;
            </script>
        </div>
    </header>
    <main>
        <div class="d-inline-flex align-items-center gap-3 position-relative butoes mt-5 ">
            <button class="btn btn1">
                <span class="material-symbols-outlined">
                     calendar_today
                </span>
                <p> Realizar Consulta</p>
            </button>
            <button class="btn btn2">
                <span class="material-symbols-outlined">
                    nest_clock_farsight_analog
                </span>
                <p>Marcar Consulta</p>
            </button>
            <button class="btn btn3">
                <span class="material-symbols-outlined">
                    import_contacts
                </span>
                <p>Consultar Arquivo</p>
            </button>
        </div>
        <div class="card m-3">
            <h3 class=" mt-3 ms-3 fw-bolder">
                <span class="material-symbols-outlined fw-bolder fs-2">
                     calendar_today
                </span>  Agenda de Consultas</h3>
                <div id="calendario" class="m-5 mt-3"></div>
        </div>
    </main>
    <script>
        function gerarCalendario() {
            const calendario = document.getElementById('calendario');
            const hoje = new Date();
            const ano = hoje.getFullYear();
            const mes = hoje.getMonth(); // 0 = Janeiro
            const diaHoje = hoje.getDate();

            const nomesMeses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
            const nomesDias = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];

            // Primeiro dia do mês e quantidade de dias
            const primeiroDia = new Date(ano, mes, 1).getDay();
            const diasNoMes = new Date(ano, mes + 1, 0).getDate();

            // Cabeçalho do mês
            let tabela = `<h4 class="text-center">${nomesMeses[mes]} ${ano}</h4>`;
            tabela += '<table class="table table-bordered text-center">';
            tabela += '<tr></tr>';
            nomesDias.forEach(d => tabela += `<th>${d}</th>`);
            tabela += '<tr></tr><tr></tr>';

            // Preencher os dias vazios antes do primeiro dia
            for (let i = 0; i < primeiroDia; i++) {
                tabela += '<td></td>';
            }

            // Preencher os dias do mês
            for (let dia = 1; dia <= diasNoMes; dia++) {
                if (dia === diaHoje) {
                tabela += `<td class="bg-primary text-white fw-bold">${dia}</td>`; // destaca dia atual
                } else {
                tabela += `<td>${dia}</td>`;
                }
                if ((dia + primeiroDia) % 7 === 0) tabela += '</tr><tr>'; // nova linha a cada semana
            }

            tabela += '</tr></table>';
            calendario.innerHTML = tabela;
            }

            gerarCalendario();
    </script>
</body>
</html>
