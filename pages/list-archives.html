<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="card m-3 w-50 shadow">
            <div class="card-header">

            </div>

        <div class="card m-3 w-75 border-start border-3 shadow" id="border-marked borda_esquerda">

                        <p class="fw-bolder text-secondary">21/08/2025 - 12:30</p>
                    </div>

                        <a href="realize-attend.html" type="button" class="btn btn-outline-success fw-bolder ms-3">Iniciar Atendimento</a>

                    </div>
                </div>  
            </div>
        </div>
        <div class="card m-3 w-75 border-start border-3 shadow" id="border-done borda_esquerda">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card-body">
                        <h5 class="fw-bolder" id="done">Atendimento Realizado</h5>
