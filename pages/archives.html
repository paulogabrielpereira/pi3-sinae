<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style-archives.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>SINAE | Arquivos</title>
</head>
<body>
    <header class="main-header">
        <div class="cabecalho pt-2 d-flex">
            <div class="header-block d-flex align-items-center">
                <a href="../index.html" class="btn-back d-flex align-items-center text-decoration-none ms-3 fw-bolder rounded p-1">
                    <span class="material-symbols-outlined fw-bolder icon-back">arrow_back</span>
                    <span>Voltar</span>
                </a>
                <h4 class="ms-5 mb-2 fw-bolder text-body">Arquivos</h4>
            </div>
            <p id="data" class="ms-auto mb-0 me-3"></p>
        </div>
    </header>
    <main>
        <div class="card m-3">
            <div class="card-body">
                <form action="#" method="post" class="form-search d-flex justify-content-center">
                    <input type="text" name="search" id="search" class="form-control w-50 border-secondary border-2" placeholder="Buscar..." autocomplete="off">
                    <button type="submit" class="btn btn-secondary">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>
            <div class="card m-3 card-files d-flex">
                <div class="none-block text-body">
                    <span class="material-symbols-outlined">folder_copy</span>
                    <p class="none-alert">Nenhum arquivo encontrado.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/today.js"></script>
    <script src="../js/archives.js"></script>
</body>
</html>
