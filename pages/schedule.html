<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>SINAE | Agendamento</title>
</head>
<body>
    <header class="main-header">
        <div class="cabecalho pt-2 d-flex">
            <div class="header-block d-flex align-items-center">
                <a href="../index.html" class="btn-back d-flex align-items-center text-decoration-none ms-3 fw-bolder rounded p-1">
                    <span class="material-symbols-outlined fw-bolder icon-back">arrow_back</span>
                    <span>Voltar</span>
                </a>
                <h4 class="ms-5 mb-2 fw-bolder text-body">Sistema Integrado de Atendimento ao Estudante</h4>
            </div>
            <p id="data" class="ms-auto mb-0 me-3"></p>
        </div>
    </header>
    <main>
        <section class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Agendamento de Atendimento</h5>
                <p class="card-subtitle">Preencha os dados abaixo para registrar o atendimento</p>
            </div>
            <div class="card-body">
                <form action="#" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nome" placeholder="Nome do aluno" required>
                        <label for="nome">Nome Completo</label>
                    </div>
                    <div class="form-floating"></div>
                    <div class="form-floating"></div>
                    <div class="form-floating"></div>
                    <div class="form-floating"></div>
                    <div class="form-floating"></div>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/today.js"></script>
</body>
</html>
