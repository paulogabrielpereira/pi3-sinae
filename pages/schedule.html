<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>SINAE | Agendamento</title>
</head>
<body class="pb-5">
    <header class="main-header">
        <div class="cabecalho pt-2 d-flex">
            <div class="header-block d-flex align-items-center">
                <a href="../index.html" class="btn-back d-flex align-items-center text-decoration-none ms-3 fw-bolder rounded p-1">
                    <span class="material-symbols-outlined fw-bolder icon-back">arrow_back</span>
                    <span>Voltar</span>
                </a>
                <h4 class="ms-5 mb-2 fw-bolder text-body">Agendamento</h4>
            </div>
            <p id="data" class="ms-auto mb-0 me-3"></p>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center">         
            <div class="card m-3 w-50">
                <div class="card-header bg-secondary">
                    <h4 class="card-title fw-bolder text-white">Agendar Novo Atendimento</h4>
                    <p class="card-subtitle mb-2 text-white">Preencha os campos abaixo com os dados do aluno</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3 mt-4">
                            <div class="col-md-12">
                                <label for="nameStudent" class="fw-bolder">Nome do Aluno</label>
                                <input type="text" class="form-control" name="nameStudent" id="nameStudent" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-4">
                            <div class="col-md-6">
                                <label for="ra" class="fw-bolder">RA do Aluno</label>
                                <input type="text" class="form-control" name="ra" id="ra" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telStudent" class="fw-bolder">Telefone do Aluno</label>
                                <input type="tel" class="form-control" name="telStudent" id="telStudent" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-4">
                            <div class="col-md-6">
                                <label for="nameResp" class="fw-bolder">Nome do Responsável</label>
                                <input type="text" class="form-control" name="nameResp" id="nameResp" autocomplete="off" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telResp" class="fw-bolder">Telefone do Responsável</label>
                                <input type="tel" class="form-control" name="telResp" id="telResp" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="row mb-3 mt-4">
                            <div class="col-md-6">
                                <label for="date" class="fw-bolder">Data do Atendimento</label>
                                <input type="text" class="form-control" id="date" name="date" step="1" required>
                            </div>
                            <div class="col-md-6">
                                <label for="hour" class="fw-bolder">Horário do Atendimento</label>
                                <input type="time" name="hour" id="hour" class="form-control" step="3600" min="09:00" max="16:00" value="09:00" list="hours" required>

                                <datalist id="hours">
                                    <option value="09:00"></option>
                                    <option value="10:00"></option>
                                    <option value="11:00"></option>
                                    <option value="12:00"></option>
                                    <option value="13:00"></option>
                                    <option value="14:00"></option>
                                    <option value="15:00"></option>
                                    <option value="16:00"></option>
                                </datalist>
                            </div>
                        </div>
                        <div class="row mb-3 mt-4">
                            <div class="col-md-12">
                                <label for="notes" class="fw-bolder">Observações</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Descreva brevemente o motivo da consulta ou informações relevantes..."></textarea>
                            </div>
                        </div>
                        <div class="form-check gap-2">
                            <input type="checkbox" name="restrict" id="restrict">
                            <label for="restrict" class="form-label fw-bolder">Marcar como restrito</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-dark me-3">Cancelar</button>
                            <button type="submit" class="btn btn-success">Agendar Atendimento</button>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </main>
    <script src="../js/today.js"></script>
    <script src="../js/schedule.js"></script>
</body>
</html>
